name: test

on:
  workflow_dispatch:
  push:
    branches: ["mithun/chaos-experiment"]

jobs:
  testjob:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SERVICEPRINCIPAL }}
      - name: display service principal
        run: echo SP = ${{ secrets.SERVICEPRINCIPAL.subscriptionId }}